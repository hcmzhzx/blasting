<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <title>申请提现</title>
    <link rel="stylesheet" href="http://xhh.wasd1.cn/static/css/base.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="cash" class="flexv wrap">
    <div class="flexitemv mainbox">
        <div class="cashes">
            <div class="flex center title">推广奖励申请提现</div>
            <div class="flexv bank">
                <div class="flex"><span class="flexitem">未绑定账户</span></div>
                <div class="flex"><em class="flexitem">您当前尚未绑定银行卡请先绑定</em></div>
                <a href="account.html" class="flex endh centerv bls bls-yjt"></a>
            </div>
            <h2 class="flex center">0</h2>
            <p class="flex center">当前可提现余额</p>
            <a href="javascript:;" class="flex center getcash disable">申请提现</a>
        </div>
        <div class="flex center tips"><span>温馨提示</span></div>
        <div class="tip">
            <p>提现需要注意满足以下条件</p>
            <p>1.提现前需先绑定银行卡(商家中心-个人资料-账户绑定)</p>
            <p>2.提现前需先绑定微信(商家中心-个人资料-微信绑定)</p>
            <p>3.每次提现金额需要满100(剩余不足100年底可申请发放)</p>
        </div>
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
<script src="../js/functions.js"></script>
<script src="../js/contact.js"></script>
<script type="text/javascript">
    $('#cash .getcash').click(function () {
        if ($(this).hasClass('disabled')) return;
//        var url = $(this).attr('data-url');
//        showProgress('提现申请中');
        showMsg("请先绑定银行卡", 0,);
    });
</script>
</html>
