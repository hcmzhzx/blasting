<!DOCTYPE html>
<html lang="en">
<head>

				</div>
				<div class="flex lists">
					<div class="img">
						<img class="fitimg" src="../image/banner.jpg"/>
					</div>
					<div class="flexitemv cont">

                        </div>
                        <div class="flexv info">
                            <p class="flexv">轩轩蒂固</p>
                            <p class="flex centerv">2018-03-21</p>

                    <div class="flex center time">停留<em>33</em>秒</div>

                <div class="flex lists">
                    <div class="img">
                        <img class="fitimg" src="../image/banner.jpg"/>
                    </div>
                    <div class="flexitemv cont">

                    </div>
                </div>
            </div>
		</div>

			<div class="listbox">
				<div class="flex centerv top">
					<div class="headimg">
						<img src="../image/banner.jpg" class="fitimg">
					</div>
					<div class="flexitemv info">
						<p class="flexv">轩轩</p>
						<p class="flex centerv">4小时前</p>
					</div>
					<div class="flex center time">分享给朋友</div>

					<div class="img">
						<img class="fitimg" src="../image/banner.jpg"/>

						<a href="javascript:;" class="flexitemv">特斯拉创始人发表了15页的论文来描绘人类将如何殖民火星</a>

				</div>

		</div>
	</div>
</div>
</body>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="../js/brand.js"></script>
<script type="text/javascript">
    InfoBrand('#read',true,true,'.brands','.cenk');

	$(".read").click(function(){
        $(".title span").removeClass('elect');
	    $(this).addClass('elect');
	    $('.reads').show();
		$('.shares').hide();
	});
    $(".share").click(function(){
        $(".title span").removeClass('elect');
        $(this).addClass('elect');
        $('.shares').show();
        $('.reads').hide();
    })
</script>
</html>
