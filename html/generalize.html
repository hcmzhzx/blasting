<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <title>推广中心</title>
    <link rel="stylesheet" href="http://xhh.wasd1.cn/static/css/base.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="expand" class="twinkle flexv wrap">
    <div class="flexitemv datum">
        <div class="flexv center sub">
            <h2 class="flex center income">今日收益</h2>
            <div class="flex center num">0</div>
            <a href="particulars.html" class="flex center btn">推广记录</a>
            <div class="flexv centerv front">
                <div class="flexitemv center myfront">
                    <em class="flex">0</em>
                    <span class="flex center">已提现</span>
                </div>
                <div class="flexitemv center myfront">
                    <em class="flex">0</em>
                    <span class="flex center">可提现</span>
                </div>
                <div class="flexitemv center myfront">
                    <em class="flex">0</em>
                    <span class="flex center">累计收益</span>
                </div>
            </div>
        </div>

        <div class="flexv func">
            <a href="cash.html" class="flexitem centerv tx">
                <i class="flex center bls bls-tixian" style="background:#3399fd;"></i>
                <span class="flex center text">申请提现</span>
            </a>
            <a href="record.html" class="flexitem centerv jl">
                <i class="flex center bls bls-jilu" style="background:#ea1c61;"></i>
                <span class="flex center text">提现记录</span>
            </a>
        </div>
    </div>
    <!--客服微信-->
    <div class="twinkle flexv kf-qrcode">
        <div class="flex center kf-tit">提现客服</div>
        <div class="flex center kf-img">
            <img src="../image/qrcode.jpg" class="fitimg">
        </div>
    </div>
    <!--底部-->
    <div class="flex tabbars">
        <div class="flexitem center middle">
            <a href="javascript:;" class="flexv center user">
				<span class="flex userimg">
					<img class="radimg" src="../image/banner.jpg"/>
				</span>
                <em class="flex center">首页</em>
            </a>
        </div>
        <a href="javascript:;" class="flexv center item">
            <i class="flex center bls bls-fkjl fk"></i>
            <em class="flex center">访客记录</em>
        </a>
        <a href="javascript:;" class="flexv center item">
            <i class="flex center bls bls-zfkt"></i>
            <em class="flex center">支付开通</em>
        </a>
        <a href="javascript:;" id="data" class="flexv center item">
            <i class="flex center bls bls-grzx"></i>
            <em class="flex center">个人中心</em>
        </a>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript">
    var state = true;
    $(".kf-qrcode").bind('click',function (e) {  //点击放大二维码
        e.stopPropagation();
        if(!state) return;
        $(this).animate({width:'20rem',top:'20%',right:'17%',});
        $(".kf-tit").animate({fontSize:'2.2em'});
        state = false;
    });
    $("#expand").bind('click',function () {  //点击缩小二维码
        if(state) return;
        $(".kf-qrcode").animate({top:'64%',right:'0',width:'6rem',});
        $(".kf-tit").animate({fontSize:'1.2em'});
        state = true;
    })
</script>
</html>
